<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Listar clientes</title>
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">

    <div class="container">
        <a href="" class="navbar-brand h2 mb-0">JCAVI</a>
        <button class="navbar-toggler" type="submit" data-toggle="collapse" data-target="#navbarSite">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="colapse navbar-collapse" id="navbarSite">

            <ul class="navbar-nav mr-auto">
            	<li class="nav-item dropdown">
                    <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown" id="navDrop">Clientes</a>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item" th:href="@{/endereco/adicionar}">Cadastrar</a>
                        <a href="#" class="dropdown-item" th:href="@{/endereco}">Listar</a>
                    </div>
                </li>
            </ul>

            <form action="" class="form-inline">
                <input type="search" class="form-control ml-4 mr-2" placeholder="Buscar...">
                <button type="submit" class="btn btn-dark">Ok</button>
            </form>
        </div>
    </div>

</nav>

<div class="jumbotron container col-md-6">
    <h1 class="display-6">Sistema de Vendas</h1>
    <p class="lead">LISTA DE CLIENTES</p>
</div>

<div class="container col-md-6">
    <table class="table table-hover table-sm">
        <thea>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col"></th>
                <th scope="col"></th>

            </tr>
        </thea>
        <tbody>

        <tr th:each="end : ${todosEnderecos}">
            <th><span th:text="${end.id}"></span></th>
            <td><span th:text="${end.nome}"></span></td>

        </tr>

        </tbody>
    </table>
    
    <br /><br />
	<input type="button" onclick="location.href='/endereco/adicionar';" value="Cadastrar" />
</div>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
